<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slides-container">
      <img
        src="./previous-svgrepo-com.svg"
        alt="previous image icon"
        id="previous-icon"
      />
      <img src="./next-svgrepo-com.svg" alt="next image icon" id="next-icon" />
      <div class="slides">
        <img
          src="./pexels-evg-kowalievska-1170986.jpg"
          alt="cat image"
          id="image-one"
        />
        <img
          src="./pexels-just-a-couple-photos-3777622.jpg"
          alt="cat image"
          id="image-two"
        />
        <img
          src="./pexels-peng-louis-1643457.jpg"
          alt="cat image"
          id="image-three"
        />
      </div>
    </div>
  </body>
</html>
